<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;

      /* Subtle animated background */
      background:
        radial-gradient(circle at top, var(--bg2), var(--bg1)),
        linear-gradient(120deg, rgba(255,59,122,.18), rgba(255,214,231,0), rgba(255,59,122,.12));
      background-size: 140% 140%, 200% 200%;
      animation: bgShift 10s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 0%, 0% 50%; }
      50%  { background-position: 100% 60%, 100% 50%; }
      100% { background-position: 0% 0%, 0% 50%; }
    }

    @media (prefers-reduced-motion: reduce) {
      body { animation: none; }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);

      /* Keep usable on smaller screens */
      max-height: calc(100svh - 32px);
      overflow: auto;

      /* Hide scrollbars (fallback if it ever needs to scroll) */
      scrollbar-width: none;
    }
    .card::-webkit-scrollbar { width: 0; height: 0; }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 10px;
      color: #111827;
      background: linear-gradient(90deg, #111827, #ff3b7a, #111827);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 10px auto 0;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      animation: breathe 1.6s ease-in-out infinite;
    }
    #yesBtn:hover { background: var(--yesHover); }

    @keyframes breathe {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50%      { transform: translateY(-50%) scale(1.03); }
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(360px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Keep everything visible on shorter laptop screens */
    @media (max-height: 760px) {
      .card { padding: 18px 16px; }
      .art { width: min(220px, 70vw); margin-bottom: 6px; }
      h1 { margin: 10px 0 8px; }
      .button-zone { height: 120px; }
      button { padding: 14px 20px; font-size: 16px; }
      .fireworks { width: min(320px, 90vw); }
    }

    @media (max-height: 650px) {
      .art { width: min(190px, 65vw); }
      .button-zone { height: 105px; }
      .hint { margin-top: 6px; }
      .fireworks { width: min(280px, 90vw); }
    }

    @media (prefers-reduced-motion: reduce) {
      #yesBtn { animation: none; }
      .result { animation: none; }
      button { transition: none; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- Chime sound -->
  <audio id="yesSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Martina will you be my valentine?</h1>

    <!-- Rotating personal line -->
    <p id="personalLine" style="margin: -6px 0 10px; opacity:.85; font-weight:700;"></p>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes my love üíò</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Martina‚Ä¶ the ‚ÄúNo‚Äù button is shy üòà</div>

    <div id="reason" style="margin-top: 6px; font-size: 13px; opacity: .75;">
      1 reason you can‚Äôt say no: you love me too much üòå
    </div>

    <section class="result" id="result" aria-live="polite">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
      <p style="margin: 12px 0 0; font-weight: 700; opacity: .9;">
        Now you owe me sushi üòåüç£
      </p>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const reason = document.getElementById("reason");

    const prefersReducedMotion =
      window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    /* ---------- Personal rotating lines (typing effect) ---------- */
    const personalLine = document.getElementById("personalLine");
    const lines = [
      "Sushi date energy only üç£",
      "I‚Äôm the luckiest guy üíò",
      "Martina + me = always üòå"
    ];

    let idx = 0;
    let typingTimer = null;

    function typeLine(text) {
      if (prefersReducedMotion) {
        personalLine.textContent = text;
        return;
      }
      if (typingTimer) clearInterval(typingTimer);
      personalLine.textContent = "";
      let i = 0;
      typingTimer = setInterval(() => {
        personalLine.textContent += text[i] || "";
        i++;
        if (i >= text.length) clearInterval(typingTimer);
      }, 28);
    }

    typeLine(lines[0]);

    setInterval(() => {
      idx = (idx + 1) % lines.length;
      typeLine(lines[idx]);
    }, 2600);

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");
    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    function fullScreenConfetti() {
      if (prefersReducedMotion) return;

      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 260,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    // throttle trail so it doesn't spawn too many emojis
    let lastTrailTime = 0;

    function spawnTrail(px, py) {
      if (prefersReducedMotion) return;
      const now = Date.now();
      if (now - lastTrailTime < 80) return;
      lastTrailTime = now;

      const dot = document.createElement("div");
      dot.textContent = "üòà";
      dot.style.position = "fixed";
      dot.style.left = (px - 6) + "px";
      dot.style.top = (py - 10) + "px";
      dot.style.pointerEvents = "none";
      dot.style.opacity = "0.9";
      dot.style.zIndex = "10000";
      dot.style.transition = "transform 600ms ease, opacity 600ms ease";
      document.body.appendChild(dot);

      requestAnimationFrame(() => {
        dot.style.transform = "translateY(-18px) scale(0.8)";
        dot.style.opacity = "0";
      });

      setTimeout(() => dot.remove(), 650);
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Push away from pointer (vector: pointer -> button center)
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      const mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Current top-left inside zone
      let currentLeft = (b.left - z.left);
      let currentTop  = (b.top - z.top);

      // Move
      let newLeft = currentLeft + dx * 160;
      let newTop  = currentTop  + dy * 120;

      // Clamp within zone
      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      // Keep vertical centering consistent
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top  = `${newTop + b.height / 2}px`;
      noBtn.style.transform = "translateY(-50%)";

      spawnTrail(px, py);
    }

    // Ensure initial positions behave consistently across screen sizes/zoom
    function initButtonPositions() {
      const z = zone.getBoundingClientRect();

      // Only set position, don't touch YES transform (it‚Äôs animated in CSS)
      yesBtn.style.left = `${Math.round(z.width * 0.18)}px`;
      yesBtn.style.top = "50%";

      noBtn.style.left = `${Math.round(z.width * 0.62)}px`;
      noBtn.style.top = "50%";
      noBtn.style.transform = "translateY(-50%)";
    }

    window.addEventListener("load", initButtonPositions);
    window.addEventListener("resize", initButtonPositions);

    zone.addEventListener("pointermove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    // Mobile: if she tries to tap "No", it dodges immediately üòà
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", (e) => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      // Play chime (ignore if browser blocks it)
      document.getElementById("yesSound").play().catch(() => {});

      zone.style.display = "none";
      hint.style.display = "none";
      reason.style.display = "none";
      result.style.display = "block";

      fullScreenConfetti();
    });
  </script>
</body>
</html>
